<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page and Club</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="container-fluid" style="display:none;" >
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3" id="sidebar">
                <div class= "Menu">Menu</div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-club">Add Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="report">Report</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Add Club Form -->
                <div id="add-club-form" style="display:none;">
                    <div class="addclub">Add Club</div>
                    <form id="club-form">
                        <div class="form-group">
                            <label for="clubName">Club Name</label>
                            <input type="text" class="form-control" id="clubName" placeholder="Enter club name">
                        </div>
                        <div class="form-group">
                            <label for="prize">Prize</label>
                            <input type="text" class="form-control" id="prize" placeholder="Enter prize">
                        </div>
                        <div class="form-group">
                            <label for="days">Number of Days</label>
                            <input type="number" class="form-control" id="days" placeholder="Enter number of days">
                        </div>
                        <button type="submit" class="btn btn-success">Add Club</button>
                    </form>

                    <!-- Table to display added clubs -->
                    <h4 class="mt-4">Clubs</h4>
                    <table class="table-bordered">
                        <thead>
                            <tr>
                                <th>Club Name</th>
                                <th>Prize</th>
                                <th>Number of Days</th>
                            </tr>
                        </thead>
                        <tbody id="club-table-body">
                            <!-- Data will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // jQuery Script
        $(document).ready(function() {
            // Hide dashboard initially
            $('#dashboard-page').hide();

            // Login form submission
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                $('#login-page').hide();
                $('#dashboard-page').show();
            });

            // Sidebar navigation
            $('#add-club').click(function() {
                $('#add-club-form').show();
            });

            // Add club form submission
            $('#club-form').on('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                var clubName = $('#clubName').val();
                var prize = $('#prize').val();
                var days = $('#days').val();
                
                // Append to table
                $('#club-table-body').append(
                    `<tr>
                        <td>${clubName}</td>
                        <td>${prize}</td>
                        <td>${days}</td>
                    </tr>`
                );
                
                // Clear the form
                $('#clubName').val('');
                $('#prize').val('');
                $('#days').val('');
            });
        });
    </script>
</body>
</html>
